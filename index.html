<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, sans-serif;
        }

        /* FULL CENTER */
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARD */
        .card {
            background: #1e1e1e;
            padding: 35px 40px;
            border-radius: 15px;
            width: 360px;
            box-shadow: 0 0 20px #00000060;
            text-align: center;
        }

        /* TITLE */
        .card h1 {
            color: white;
            margin-bottom: 25px;
        }

        /* INPUTS */
        .card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
        }

        /* BUTTON */
        .card button {
            width: 100%;
            background: #34a853;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .card button:hover {
            background: #2f8b49;
        }

        /* RESULT */
        #result {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Predict House Price</h1>

            <form id="form">
                <input name="location" placeholder="Location" required />
                <input name="sqft" type="number" placeholder="Sqft" required />
                <input name="bath" type="number" placeholder="Bath" required />
                <input name="bhk" type="number" placeholder="BHK" required />

                <button type="submit">Predict</button>
            </form>

            <h2 id="result"></h2>
        </div>
    </div>

    <script>
        const API_URL = "https://house-price-api-s8b3.onrender.com";

        document.getElementById("form").onsubmit = async function (e) {
            e.preventDefault();

            let formData = new FormData(e.target);

            let response = await fetch(API_URL + "/predict", {
                method: "POST",
                body: formData,
            });

            let data = await response.json();

            document.getElementById("result").textContent =
                "Estimated Price: â‚¹ " + data.price + " Lakhs";
        };
    </script>
</body>
</html>
